<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2ecc71;
            --secondary-color: #27ae60;
            --background-light: #f8f9fa;
            --text-dark: #2c3e50;
            --text-light: #ecf0f1;
            --dark-bg: #1a1a1a;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .contact-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            transform: translateY(50px);
            opacity: 0;
            animation: slideUp 0.8s forwards;
            position: relative;
            overflow: hidden;
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contact-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shine 4s infinite;
        }

        @keyframes shine {
            0% { transform: rotate(45deg) translateX(-200%); }
            100% { transform: rotate(45deg) translateX(200%); }
        }

        .form-title {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-dark);
            position: relative;
        }

        .form-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--primary-color);
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
            background: rgba(255,255,255,0.9);
        }

        .form-input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 10px rgba(46, 204, 113, 0.2);
        }

        .form-label {
            position: absolute;
            left: 1rem;
            top: 1rem;
            padding: 0 0.5rem;
            background: white;
            color: #666;
            pointer-events: none;
            transition: var(--transition);
        }

        .form-input:focus ~ .form-label,
        .form-input:not(:placeholder-shown) ~ .form-label {
            top: -0.6rem;
            font-size: 0.8rem;
            color: var(--primary-color);
        }

        .submit-btn {
            background: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .success-message {
            display: none;
            text-align: center;
            color: var(--primary-color);
            font-weight: bold;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .contact-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h2 class="form-title">Get in Touch</h2>
        <form class="contact-form" action="https://formspree.io/f/mblgrgqb" method="POST" id="contactForm">
            <div class="form-group">
                <input type="text" class="form-input" name="name" placeholder=" " required>
                <label class="form-label">Full Name</label>
            </div>
            
            <div class="form-group">
                <input type="email" class="form-input" name="email" placeholder=" " required>
                <label class="form-label">Email Address</label>
            </div>
            
            <div class="form-group">
                <input type="tel" class="form-input" name="phone" placeholder=" ">
                <label class="form-label">Phone Number (optional)</label>
            </div>
            
            <div class="form-group">
                <textarea class="form-input" name="message" rows="5" placeholder=" " required></textarea>
                <label class="form-label">Your Message</label>
            </div>

            <input type="hidden" name="_next" value="https://yourwebsite.com/thank-you.html">
            <input type="hidden" name="_subject" value="New Contact Form Submission">
            
            <button type="submit" class="submit-btn">
                <span class="btn-text">Send Message</span>
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
            </button>
            
            <div class="success-message">
                Message sent successfully! Redirecting...
            </div>
        </form>
    </div>

    <script>
        // Form Submission Handling
        const form = document.getElementById('contactForm');
        const submitBtn = form.querySelector('.submit-btn');
        const loading = form.querySelector('.loading');
        const successMessage = form.querySelector('.success-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Show loading state
            submitBtn.disabled = true;
            loading.style.display = 'block';
            submitBtn.querySelector('.btn-text').style.opacity = '0';

            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: new FormData(form),
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    // Show success message
                    successMessage.style.display = 'block';
                    form.reset();
                    
                    // Redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'index.html'; // Redirect to home
                    }, 2000);
                } else {
                    alert('There was a problem submitting the form. Please try again.');
                }
            } catch (error) {
                alert('There was a network error. Please check your connection.');
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                loading.style.display = 'none';
                submitBtn.querySelector('.btn-text').style.opacity = '1';
            }
        });

        // Input animations
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', () => {
                input.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
